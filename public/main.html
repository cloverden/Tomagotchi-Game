<!DOCTYPE html> 
<html lang="En"> 
    <head> 
        <meta charset="UTF-8">
        <title> Tomagotchi Game </title>
        <link href="styling.css" rel="stylesheet" type="text/css"> 
        <script type="text/javascript" src="ui.js" defer></script>
    </head>

    <body>
        <div id="icons"> 
            <img id="bow" onclick="win_tog('bow')" onmouseover="dress_in()" onmouseout="mouse_out()" src = "/images/dress_pl.png"> 
                <div id="win"> 
                </div>
            <br>
            <img id="flag" onclick="win_tog('flag') "onmouseover="status_in()" onmouseout="mouse_out()" src = "images/flag_pl.png">
            <br> 
            <img id="light" onclick="light_switch()" onmouseover="lights_in()" onmouseout="mouse_out()" src = "images/light_pl.png"> 
        </div>


        <div id="toma">

            <figure> 
                <img id="light_ico" alt="switch" src="/images/sun_pl.png"> 
                <img id="tomagotchi_frame" alt="tomagotchi" src="/images/toma_pl.png"> 
            </figure>
        </div>

        <div id="pet">
            <figure>
                <img id="pet_sprite" onclick="tap()" alt="mew" src="/images/mew_pl1.png">
                <img id="note" alt="note" src="images/note_pl.png">
            </figure>      
        </div>

        <div id="ABC">
            <button onclick="win_tog('A')">  A </button> 
            <button onclick="win_tog('B')" > B </button> 
            <button onclick="win_tog('C')" > C </button>
        </div>

        

        <textarea id="txtarea" placeholder="Name Your Pet"></textarea>
        <button onclick="Name()" id="save_name">OK</button>
        
        <div id="textbox">
            <span id="text"> Text </span> <!-- span does not have a default margin, so changing text does not shift the textbox div -->
        </div>

    </body>
</html>
