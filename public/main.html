<!DOCTYPE html> 
<html lang="En"> 
    <head> 
        <meta charset="UTF-8">
        <title> Tomagotchi Game </title>
        <link href="styling.css" rel="stylesheet" type="text/css"> 
        <script type="text/javascript" src="ui.js" defer></script>
    </head>

    <body>
        <div id="icons"> 
            <img id="bow" onclick="win_tog()" onmouseover="dress_in()" onmouseout="mouse_out()" src = "/images/dress_pl.png"> 
            <img id="win" src="images/dress_up_w_pl.png"> 
            <br>
            <img onmouseover="status_in()" onmouseout="mouse_out()" id="flag" src = "images/flag_pl.png">
            <br> 
            <img id="light" onmouseover="lights_in()" onmouseout="mouse_out()" src = "images/light_pl.png"> 
        </div>


        <div id="toma">
            <figure> 
                <img id="tomagotchi_frame" alt="tomagotchi" src="/images/toma_pl.png"> 
            </figure>
            <!-- <figure>
                <img id="pet_sprite" alt="mew" src="/images/mew_pl(1).png">
            </figure> -->
        </div>

        <div id="pet">
            <figure>
                <img id="pet_sprite" alt="mew" src="/images/mew_pl1.png">
            </figure>
        </div>

        <textarea id="txtarea" placeholder="Name Your Pet"></textarea>
        <button onclick="Name()" id="save_name">OK</button>
        
        <div id="textbox">
            <span id="text"> Text </span> <!-- span does not have a default margin, so changing text does not shift the textbox div -->
        </div>

    </body>
</html>
